
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Master - Utility Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            color: #1e293b;
            min-height: 100vh;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .bg-vibrant-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }

        @keyframes radar-ping {
          0% { transform: scale(1); opacity: 0.8; }
          100% { transform: scale(3); opacity: 0; }
        }
        .radar-ring {
          animation: radar-ping 2.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        
        @keyframes rotate-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .rotate-slow { animation: rotate-slow 15s linear infinite; }
        
        @keyframes pulse-neon {
          0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
          50% { box-shadow: 0 0 35px rgba(99, 102, 241, 0.5); }
        }
        .pulse-neon { animation: pulse-neon 2s ease-in-out infinite; }

        @keyframes scan-line {
          0% { top: 0; opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 3px;
          background: linear-gradient(to right, transparent, #3b82f6, #8b5cf6, #3b82f6, transparent);
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
          animation: scan-line 2.5s ease-in-out infinite;
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .dark .glass {
          background: rgba(30, 41, 59, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
        
        .colorful-blob {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="colorful-blob bg-blue-300" style="top: -10%; left: -10%;"></div>
    <div class="colorful-blob bg-purple-300" style="bottom: -10%; right: -10%;"></div>
    <div id="root"></div>
</body>
</html>
