    <meta name="description" content="Professional toolkit for PDF compression, AI-powered OCR, WhatsApp Status saving, and system health monitoring.">
    
    <meta name="theme-color" content="#3b82f6">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #3b82f6;
            --brand-indigo: #6366f1;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        h1, h2, h3, .heading-formal {
            font-family: 'Outfit', sans-serif;
        }
        .dark body {
            background: #020617;
            color: #f8fafc;
        }
        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
          background: rgba(15, 23, 42, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .tab-active {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        }
        @keyframes sweep {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .cleaning-sweep {
            animation: sweep 1.5s ease-in-out infinite;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.4), transparent);
        }
        ::-webkit-scrollbar { width: 0; height: 0; }
    </style>
